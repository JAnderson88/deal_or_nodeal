<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Deal or No Deal</title>
</head>
<body>
    <header>
      <div class="title">Deal or No Deal</div>
    </header>
    <div class="mainContainer">
      <div class="boxContainer">
          <div class="row r6" id="row1">
              <div class="box" data-num="21">21</div>
              <div class="box" data-num="22">22</div>
              <div class="box" data-num="23">23</div>
              <div class="box" data-num="24">24</div>
              <div class="box" data-num="25">25</div>
              <div class="box" data-num="26">26</div>
          </div>
          <div class="row r7" id="row2">
              <div class="box" data-num="14">14</div>
              <div class="box" data-num="15">15</div>
              <div class="box" data-num="16">16</div>
              <div class="box" data-num="17">17</div>
              <div class="box" data-num="18">18</div>
              <div class="box" data-num="19">19</div>
              <div class="box" data-num="20">20</div>
          </div>
          <div class="row r7" id="row3">
              <div class="box" data-num="7">7</div>
              <div class="box" data-num="8">8</div>
              <div class="box" data-num="9">9</div>
              <div class="box" data-num="10">10</div>
              <div class="box" data-num="11">11</div>
              <div class="box" data-num="12">12</div>
              <div class="box" data-num="13">13</div>
          </div>
          <div class="row r6" id="row4">
            <div class="box" data-num="1">1</div>
            <div class="box" data-num="2">2</div>
            <div class="box" data-num="3">3</div>
            <div class="box" data-num="4">4</div>
            <div class="box" data-num="5">5</div>
            <div class="box" data-num="6">6</div>
          </div>
      </div>
      <div class="values">
        <div class="col" id="col1">
          <div id="slot1" data-value="0.01">.01</div>
          <div id="slot2" data-value="1">1</div>
          <div id="slot3" data-value="5">5</div>
          <div id="slot4" data-value="10">10</div>
          <div id="slot5" data-value="25">25</div>
          <div id="slot6" data-value="50">50</div>
          <div id="slot7" data-value="75">75</div>
          <div id="slot8" data-value="100">100</div>
          <div id="slot9" data-value="200">200</div>
          <div id="slot10" data-value="300">300</div>
          <div id="slot11" data-value="400">400</div>
          <div id="slot12" data-value="500">500</div>
          <div id="slot13" data-value="750">750</div>
        </div>
        <div class="col" id="col2">
          <div id="slot14" data-value="1000">1,000</div>
          <div id="slot15" data-value="5000">5,000</div>
          <div id="slot16" data-value="10000">10,000</div>
          <div id="slot17" data-value="25000">25,000</div>
          <div id="slot18" data-value="50000">50,000</div>
          <div id="slot19" data-value="75000">75,000</div>
          <div id="slot20" data-value="100000">100,000</div>
          <div id="slot21" data-value="200000">200,000</div>
          <div id="slot22" data-value="300000">300,000</div>
          <div id="slot23" data-value="400000">400,000</div>
          <div id="slot24" data-value="500000">500,000</div>
          <div id="slot25" data-value="750000">750,000</div>
          <div id="slot26" data-value="1000000">1,000,000</div>
        </div>
      </div>
    </div>
    <div class="instructionCont scroll">
        <div class="selection"></div>
        <div class="instruct">Please select a box that you feel will be the winner.</div>
    </div>
    <!-- <footer></footer> -->
    <script src="javascripts/main.js"></script>
</body>
</html>
